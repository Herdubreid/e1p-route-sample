<div class="d-flex" id="wrapper">
    <!-- Sidebar Nav -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">E1 Page SPA</div>
        <div class="list-group list-group-flush">
            <div data-bind="foreach: pages$">
                <a href="#" data-bind="text: title, click: $parent.goto"
                    class="list-group-item list-group-item-action bg-light"></a>
            </div>
        </div>
    </div>
    <!-- Nav Content -->
    <div id="page-content-wrapper" data-bind="with: selectedPage$">
        <nav class="navbar navbar-expand-lg navbar-lg border-bottom">
            <div class="row">
                <div class="col-auto">
                    <button data-bind="click: $parent.toggleNav" class="btn btn-lg btn-outline-primary">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="col">
                    <h3 data-bind="text: title" class="text-center"></h3>
                </div>
                <div class="col-auto"></div>
            </div>
        </nav>
        <div class="container-fluid" data-bind="component: {
            name: component,
            params: { state: $root.state }
        }">
        </div>
    </div>
</div>
