<nav class="navbar navbar-expand-lg navbar-lg border-bottom fixed-top">
    <div data-bind="with: selectedPage$" class="row">
        <div class="col-auto">
            <button data-bind="click: $parent.toggleNav" class="btn btn-lg btn-outline-primary">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="col">
            <h3 data-bind="text: title" class="text-center m-0"></h3>
        </div>
        <div class="col-auto">
            <button data-bind="click: $parent.delete, visible: id !== 'coa'" class="btn btn-lg btn-outline-danger">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    </div>
</nav>
<div class="wrapper">
    <!-- Sidebar Nav -->
    <nav class="bg-light border-right" id="sidebar">
        <div class="sidebar-heading">
                <img data-bind="click: celin" src="../../images/icon.png">
            Celin's E1 Page
        </div>
        <div data-bind="foreach: pages$" class="list-group list-group-flush">
            <a data-bind="click: $parent.goto, css: { active: id === $parent.selectedPage$().id }"
                class="list-group-item list-group-item-action">
                <i data-bind="visible: busy" class="fas fa-spinner fa-spin"></i>
                <span data-bind="text: title"></span>
            </a>
        </div>
    </nav>
    <!-- Nav Content -->
    <div id="content" data-bind="with: selectedPage$">
        <div data-bind="component: {
            name: component,
            params: { page: $data }
        }">
        </div>
    </div>
</div>
